<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="login">
      <b class="bem-vindo-ao">Bem Vindo ao Eventos+</b>
      <b class="ainda-no-tem">Ainda não tem conta?</b>
      <b class="cultivando-a-mente-container">
        <span class="cultivando-a-mente-container1">
          <p class="cultivando-a-mente-com-a-semen">
            <span class="span3">"</span>
            <span
              >Cultivando a mente com a semente do conhecimento, celebramos a
              diversidade e a inovação.</span
            >
          </p>
          <p class="cultivando-a-mente-com-a-semen">
            <span
              >Junte-se a nós nesta jornada de descoberta e crescimento.</span
            >
            <span class="span3">"</span>
          </p>
        </span>
      </b>

      

      <div class="desktop-footer2">
        <img
          class="footer-divider7"
          alt=""
          src="{{ url_for('static', filename='images/footer--divider.svg') }}"
        />

        <div class="bottom7">
          <div class="social-media-stack7">
            <img class="twitter-icon7" alt="" src="{{ url_for('static', filename='images/24--twitter1.svg') }}" />

            <img
              class="twitter-icon7"
              alt=""
              src="{{ url_for('static', filename='images/24--instagram.svg') }}"
            />

            <img class="twitter-icon7" alt="" src="{{ url_for('static', filename='images/24--facebook.svg') }}" />
          </div>
          <div class="callouts-are-used">© 2023 Eventos+</div>
        </div>
      </div>

      <form action="/login" method="post">
        <input name="username" class="text-input8" type="text" placeholder="Username" required />
        <input name="password" class="text-input9" type="password" placeholder="Password" required />
        <button type="submit" class="button2">
            <div class="login1">Login</div>
        </button>
      </form>
      <div id="error" class=""></div>

      <div class="desktop-full1">
        <div class="wordmark3" id="wordmarkContainer">
          <a href="/"><b class="eventos3">
            <span>Eventos</span>
            <span class="span5">+</span>
          </b></a>
        </div>
        <div class="nav-navigation-menu3">
          <a href="/"><div class="nav-list-item9">
            <div class="copyright3">Eventos</div>
          </div></a>
          <a href="/login"><div class="nav-list-item10">
            <div class="copyright3">Login</div>
          </div></a>
          <a href="/register"><button class="button3">
           <div class="label16">Registar</div>
          </button></a>
        </div>
      </div>
      <a href="/register"><button class="button4">
        <div class="label16">Criar Conta</div>
      </button></a>
      <div class="login-child"></div>
      <img class="image-icon2" alt="" src="{{ url_for('static', filename='images/image2@2x.png') }}" />
    </div>
